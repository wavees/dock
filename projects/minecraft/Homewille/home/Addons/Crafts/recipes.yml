armor:
  leather:
    ordinary:
      helmet:
        sysId: ordinary_leather_helmet
        craft: "id/string=4+id/leather=2"
        result:
          time: 25
          item: leather helmet
          name: "&9♚ &fКожаная шапка"
          lore:
          - "&7~ Броня - это одна из самых важных вещей при"
          - "&7зомби апокалипсисе. Потому что именно броня"
          - "&7будет вас защищать от монстров, и будет давать"
          - "&7вам очень много тепла.."
          durability: 35
      chestplate:
        sysId: ordinary_leather_chestplate
        craft: "id/string=6+id/leather=3"
        result:
          time: 35
          item: leather chestplate
          name: "&9♚ &fКожаная куртка"
          lore:
          - "&7~ Как и любая другая броня, куртка является"
          - "&7неотъемлимой часть вашей защиты. Именно куртка"
          - "&7защищает самую большую часть вашего тела!"
          durability: 35
      leggings:
        sysId: ordinary_leather_leggings
        craft: "id/string=4+id/leather=2"
        result:
          time: 25
          item: leather leggings
          name: "&9♚ &fКожаные штаны"
          lore:
          - "&7~ Штаны не столь нужны, но они позволяют вам"
          - "&7находится в тепле. Тем более, ноги - это самый"
          - "&7главный жизненый инструмент, потому, что именно"
          - "&7ноги вас двигают, потому, что именно с их"
          - "&7помощью вы можете оставаться живыми"
          durability: 35
      boots:
        sysId: ordinary_leather_boots
        craft: "id/string=2+id/leather=2"
        result:
          time: 15
          item: leather boots
          name: "&9♚ &fКожаные ботинки"
          lore:
          - "&7~ Ботинки очень удобны, и позволяют вам немного быстрее"
          - "&7ходить и бегать. Очень рекомендуется делать ботинки"
          - "&7в первую очередь. С их помощью вы сможете намного"
          - "&7быстрее убегать от монстров и людей..."
          nbt: '{HideFlags:2,AttributeModifiers:[{UUIDMost:6108875612168079855L,UUIDLeast:-7831034525906526947L,Amount:0.03d,AttributeName:"generic.movementSpeed",Operation:0,Name:"generic.movementSpeed"}]}'
          durability: 35

